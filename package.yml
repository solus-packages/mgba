name       : mgba
version    : 0.8.3
release    : 41
source     :
    - https://github.com/mgba-emu/mgba/archive/0.8.3.tar.gz : 63045d0815e15e963d90b15d5a10edf31a5d72d0ddb5e028e42ba38b0d4368c9
license    : MPL-2.0
component  : games.emulator
homepage   : https://mgba.io/
summary    : Game Boy Advance emulator written in C
description: mGBA is a new Game Boy Advance emulator written in C.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(epoxy)
    - pkgconfig(libavcodec)
    - pkgconfig(libedit)
    - pkgconfig(libelf)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(sqlite3)
    - desktop-file-utils
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
