name       : mgba
version    : 0.8.1
release    : 38
source     :
    - https://github.com/mgba-emu/mgba/archive/0.8.1.tar.gz : df136ea50c9cca380ab93e00fd8d87811e41a49a804c5b0e018babef0c490f13
license    : MPL-2.0
component  : games.emulator
homepage   : https://mgba.io/
summary    : Game Boy Advance emulator written in C
description: mGBA is a new Game Boy Advance emulator written in C.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(epoxy)
    - pkgconfig(libavcodec)
    - pkgconfig(libedit)
    - pkgconfig(libelf)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(sqlite3)
    - desktop-file-utils
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
