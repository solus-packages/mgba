name       : mgba
version    : 0.5.0
release    : 12
source     :
    - https://github.com/mgba-emu/mgba/archive/0.5.0.tar.gz : 0efcd1e4f8c8d34d0384919ea19fa625fa2585d35d102c00b31930196c1f49bc
license    : MPL-2.0
component  : games.emulator
summary    : Game Boy Advance emulator written in C.
description: mGBA is a new Game Boy Advance emulator written in C.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(MagickWand)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(sdl2)
    - desktop-file-utils
setup      : |
    sed -i 's wand/ MagickWand/ ' src/feature/imagemagick/imagemagick-gif-encoder.h
    %cmake -DBUILD_QT=ON -DUSE_EPOXY=ON
build      : |
    %make
install    : |
    %make_install
