name       : mgba
version    : 0.4.0
release    : 9
source     :
    - https://github.com/mgba-emu/mgba/archive/0.4.0.tar.gz : bec8cb17b366ed9a61ea41efe830716215dc8fa08706fc8cdebadfff723c0448
license    : MPL-2.0
component  : games.emulator
summary    : Game Boy Advance emulator written in C.
description: mGBA is a new Game Boy Advance emulator written in C.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(MagickWand)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(sdl2)
    - desktop-file-utils
setup      : |
    sed -i 's wand/ MagickWand/ ' src/platform/imagemagick/imagemagick-gif-encoder.h
    %patch -p1 < $pkgfiles/0001-Include-cmath-for-isnan.patch
    %cmake -DBUILD_QT=ON -DUSE_EPOXY=ON
build      : |
    %make
install    : |
    %make_install
